<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Mitra</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.8/js/all.min.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div id="google_element" ></div>
    <script src ="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
    
    <script>
        function loadGoogleTranslate(){
            new google.translate.TranslateElement("google_element");
        }
    </script>
    <header>
        <nav>
            <div class="brand">
                <a href="">
                    <img src="./img/logo1.jpg" alt="" height="60px" width=140px>
                </a>
            </div>
            <div class="nav-right">
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="https://www.enam.gov.in/web/">Government</a>
                    <a href="#" class="active">Login / Sign Up</a>



                </div>
                <div class="search">
                    <div>
                        <img src="./img/search.png" alt="">
                        <input type="text" placeholder="Search">
                    </div>

                </div>
            </div>

        </nav>
        <section class="hero">
            <div class="form-box ">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="Login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="Login" class="input-group" action="connect.php" method="POST">
                    <input type="text" class="input-field" placeholder="Email ID" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log-in</button>
                </form>
                <form id="register" class="input-group" action="connect.php" method="POST">
                    <input type="text" class="input-field" placeholder="Name" required name="fname" />
                    <input type="text" class="input-field" placeholder="Email ID" required name="email" />
                    <input type="text" class="input-field" placeholder="Enter Password" required name="password" />
                    <input type="text" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>

        </section>
    </header>
    <script>
        var x = document.getElementById("Login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function Login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>

</html>
